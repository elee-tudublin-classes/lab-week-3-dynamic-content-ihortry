<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "./partials/head.html" ignore missing with context %}
    <title>NASA APOD</title>
</head>

<body>
    {% include "./partials/nav.html" ignore missing with context %}
    <h1>NASA Astronomy Picture of the Day</h1>
    <div>"{{img.url}}"</div>
    <!-- <h2>{{ data.title }}</h2> -->
    
    <!-- {% if data.media_type == "image" %}
        <img src="{{ data.url }}" alt="{{ data.title }}" style="max-width: 100%;">
    {% elif data.media_type == "video" %}
        <iframe width="100%" height="500" src="{{ data.url }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
    
    <p><strong>Date:</strong> {{ data.date }}</p>
    <p><strong>Explanation:</strong> {{ data.explanation }}</p>
    
    {% if data.hdurl %}
        <p><a href="{{ data.hdurl }}" target="_blank">View High-Definition Image</a></p>
    {% endif %}
    
    {% include "./partials/dependencies.html" ignore missing with context %} -->
</body>

</html>
